<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Bonita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Cagada legueds</div>
            <ul class="nav-links">
                <li><a href="#home">Inicio de seccion</a></li>
             
            </ul>
        </nav>


    </header>



    <section id="home">
        <h1>Bienvenido a Mobil Legueds</h1>
    </section>

   
    <form id="register-form" action="http://localhost:3000/usuarios" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="nombre" required>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="correo" required>
    
        <label for="message">Mensaje:</label>
        <textarea id="message" name="mensaje" rows="4" required></textarea>
    
        <button type="submit">Enviar</button>
    </form>
    


</body>
</html>
